<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fem QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <img class="image" src="image-qr-code.png" alt="qr-code">
      <h1 class="primary-heading">Improve your Front-end skills by building projects</h1>
      <p>Scan the QR code to visit Front-end
        Mentor and take your coding skills to
        the next level
      </p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
